<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css    ">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/login.css" />
</head>

<body class="bg-secondary">

  <h3 class="text-center my-5 text-light">User Login</h3>

  <!-- buộc toàn bộ dòng và cột phải bỏ trong class container -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-5">
        <div class="border p-3 rounded bg-light">
          
          <form action="home.html">
            <div class="form-group">
              <label for="user">Username</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
                <input id="username" required type="text" name="username" class="form-control" placeholder="Username">
              </div>
            </div>

            <div class="form-group">
              <div class="alert alert-danger alert-dismissible fade show" style="display: none;">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Invalid username or password!
              </div>
            </div>
            <div class="form-group login-container">
              <button class="btn btn-success px-5 login-button" type="submit">Login</button>
            </div>
            <!-- <div class="form-group">
              <p>Don't have any account? <a href="#">Register now!</a></p>
            </div> -->
            <div class="" style = "text-align: center;color: gray;">
              OR
            </div>
            <div class="google-button mt-4">
              Đăng nhập với Google
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
